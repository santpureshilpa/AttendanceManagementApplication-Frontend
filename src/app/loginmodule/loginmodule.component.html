<div class="hero">
        <div class="form-box">
         <div class="button-box">
            <input type="radio" class="btn" name="usertype" value='admin' [(ngModel)]="userType"/>Admin
            <input type="radio" class="btn" name="usertype" value='faculty' [(ngModel)]="userType"/>Faculty
         </div>
         <form id="login" class="input-group">
            <input type="text" class="input-field" autocomplete="off" placeholder="UserName" [(ngModel)]="username" name="username"><br><br>
            <input type="password" class="input-field" autocomplete="off" placeholder="Password" [(ngModel)]="password" name="password"><br>
            <button type="submit" class="submit-btn" (click)="Login()">Log In</button><br>
        </form>
        </div>
    </div>
