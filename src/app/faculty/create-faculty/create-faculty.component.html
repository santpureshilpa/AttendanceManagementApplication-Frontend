<div class="col-md-6 offset-md-1"><br>
    <h3>Create Faculty</h3><br>
    <div class="card">
    <form [formGroup]="addFacultyForm" (ngSubmit)="onSubmit()">
        <!-- <div class="card-body"> -->
        <div class="row">
            <div class="col-md-6">
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" id="firstName" formControlName='firstName' placeholder="First Name"
            [(ngModel)]="faculty.firstName" autocomplete="off" name="firstName">
            <small class="error" *ngIf="firstName?.invalid">*Faculty First Name is Required*</small>
        </div>
    </div>
        <div class="col-md-6">
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" id="lastName" formControlName='lastName' placeholder="Last Name"
            [(ngModel)]="faculty.lastName" autocomplete="off" name="lastName">
            <small class="error" *ngIf="lastName?.invalid">*Faculty Last Name is Required*</small>
        </div>
    </div>
    </div>
    <!-- </div> -->
    <!-- <div class="card-body"> -->
    <div class="col-md-6">
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" id="email" formControlName='emailId' placeholder="Email Id"
            [(ngModel)]="faculty.emailId" autocomplete="off" name="email">
            <small class="error" *ngIf="emailId?.invalid">*Invalid Email ID</small>
        </div>
    </div>
    <!-- </div> -->
    <!-- <div class="card-body"> -->
    <div class="row">
        <div class="col-md-6">
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" id="username" formControlName='userName' placeholder="Username"
            [(ngModel)]="faculty.userName" autocomplete="off" name="username">
            <small class="error" *ngIf="userName?.invalid">*Invalid Username</small>
        </div>
    </div>
    <div class="col-md-6">
    <div class="form-group">

            <label>Password</label>
            <input type="text" class="form-control" id="password" formControlName='password' placeholder="Password"
            [(ngModel)]="faculty.password" autocomplete="off" name="password">
            <small class="error" *ngIf="password?.invalid">*Invalid Password</small>
        </div>
    </div>
</div>
    <!-- </div> -->
    <!-- <div class="card-body"> -->
    <div class="row">
        <div class="col-md-6">
        <div class="form-group">
            <label>Date of Birth</label>
            <input type="date" class="form-control" id="dateOfBirth" formControlName='dateOfBirth'
            [(ngModel)]="faculty.dateOfBirth" autocomplete="off" name="dateOfBirth">
            <small class="error" *ngIf="dateOfBirth?.invalid">*Invalid Date</small>
        </div>
    </div>

    <div class="col-md-6">
        <div class="form-group">
            <label>Gender</label>
            <input type="text" class="form-control" id="gender" formControlName='gender' placeholder="Male/Female"
            [(ngModel)]="faculty.gender" name="gender">
            <small class="error" *ngIf="gender?.invalid">*Invalid Data</small>
        </div>
    </div>
</div>
<!-- </div> -->
<!-- <div class="card-body"> -->
    <div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label>Mobile Number</label>
            <input type="text" class="form-control" id="mobileNo" formControlName='mobileNo' placeholder="Mobile Number"
            [(ngModel)]="faculty.mobileNo" autocomplete="off" name="mobileNo">
            <small class="error" *ngIf="mobileNo?.invalid">*Invalid Mobile No.</small>
        </div>
    </div>
    </div>

    <div class="col">
        <button class="btn" style="background-color: #FE9002; margin-left: 450px;" type="submit">Submit</button>
        <button class="btn" style="background-color:#0C1227; margin: 15px; color: white;" type="button" (click)="goToFacultyList()"> < Back</button>
    </div>
<!-- </div> -->


    </form>
</div>
    </div>
