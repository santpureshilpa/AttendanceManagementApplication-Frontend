<div class="container">
    <div class="col-md-8 offset-md-1"><br>

        <h3>Create Course</h3><br>
        <form [formGroup]="addCourseForm" (ngSubmit)="onSubmit()">

            <div class="form-group">
                <label>Course Name</label>
                <input class="form-control" type="text" name="courseName" formControlName="courseName"
                    [(ngModel)]="course.courseName">
                <small class="error" *ngIf="courseName?.invalid && courseName?.touched">*Course name is
                    required*</small>
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea class="form-control" name="discription" formControlName="discription"
                    [(ngModel)]="course.description">
            </textarea><small class="error" *ngIf="discription?.invalid && discription?.touched">*Description is
                    required*</small>
            </div>
            <button [disabled]="addCourseForm.invalid" class="btn" style="background-color: #FE9002;"
                type="submit">Submit</button>
            <button type="button" class="btn" style="background-color: #0C1227; margin: 15px; color: white;"
                (click)="goToCourseList()"> Back</button>
        </form>
    </div>
</div>
