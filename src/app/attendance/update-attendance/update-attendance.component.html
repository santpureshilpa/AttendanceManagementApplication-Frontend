<div class="container">
  <h3>Update Attendance</h3>
  <div class="card">
    <form (ngSubmit)="onSubmit()" [formGroup]="updateForm">
      <div class="card-body">
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label class="i1">Id</label>
              <input type="text" class="form-control" id="id" formControlName="id" [(ngModel)]="attendance.attendanceId"
                name="id" [attr.disabled]="isDisabled">
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label class="r1">Roll Number</label>
              <input type="text" class="form-control" id="roll" placeholder="Roll Number" formControlName="roll"
                [(ngModel)]="attendance.studentId" name="roll" [attr.disabled]="isDisabled">
            </div>
          </div>
        </div>
      </div>

      <div class="card-body">
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label class="s2">Subject Id</label>
              <input type="text" class="form-control" id="subjectId" placeholder="Subject Code"
                formControlName="subjectId" [(ngModel)]="attendance.subjectId" name="subjectId">
              <small class="error" *ngIf="subjectId?.invalid">*Subject Id is Required</small>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label class="d1">Date</label>
              <input type="date" class="form-control" id="currentDate" placeholder="Date" formControlName="date"
                [(ngModel)]="attendance.currentDate" name="currentDate">
              <small class="error" *ngIf="date?.invalid">*Date is Required</small>
            </div>
          </div>
        </div>
      </div>
      <div class="margin">
        <div class="card-body">
          <div class="row">
            <div class="col">
              <div class="form-group1">
                <label class="s1">Status</label>
                <input type="text" class="form-control" id="status" placeholder="Present / Absent"
                  formControlName="status" autocomplete="off" [(ngModel)]="attendance.status" name="status">
                <small class="error" *ngIf="status?.invalid">*Status is Required</small>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card-body">
        <div class="col">
          <button class="btn btn-success" type="submit" [disabled]="updateForm?.invalid">Submit</button>
          <button class="btn btn-primary" (click)="goToAttendanceList()" type="submit">Back</button>
        </div>
      </div>
    </form>
  </div>
</div>
