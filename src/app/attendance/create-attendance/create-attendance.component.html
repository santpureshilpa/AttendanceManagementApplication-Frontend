<div class="container">
  <h2>Add Attendance</h2>

  <div class="card">
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
      <div class="card-body">
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label class="r1">Roll Number</label>
              <input type="text" class="form-control" formControlName="roll" id="roll" placeholder="Roll Number"
                [(ngModel)]="attendance.studentId" name="roll">
              <small *ngIf="roll?.invalid">*Roll Number is Required</small>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label class="s2">Subject Id</label>
              <input type="text" class="form-control" id="subjectId" placeholder="Subject Code"
                [(ngModel)]="attendance.subjectId" formControlName="subjectId" name="subjectId">
              <small *ngIf="subjectId?.invalid">*Subject Id is Required</small>
            </div>
          </div>
        </div>
      </div>

      <div class="card-body">
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label class="d1">Date</label>
              <input type="date" class="form-control" id="currentDate" placeholder="Date"
                [(ngModel)]="attendance.currentDate" formControlName="date" name="currentDate">
              <small *ngIf="date?.invalid">*Date is Required</small>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label class="s1">Status</label>
              <input type="text" class="form-control" id="status" placeholder="Present / Absent" autocomplete="off"
                [(ngModel)]="attendance.status" formControlName="status" name="status">
              <small *ngIf="status?.invalid">*Status is Required</small>
            </div>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="col">
          <button class="btn btn-success" type="submit" [disabled]="loginForm?.invalid">Add</button>
          <button class="btn btn-primary" (click)="goToAttendanceList()" type="submit">Back</button>
        </div>
      </div>

    </form>
  </div>
</div>
